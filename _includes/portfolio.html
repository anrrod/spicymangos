<!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Games</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for post in site.posts %}
                    <div class="col-md-2 col-sm-3 col-xs-6 portfolio-item">
                        <a href="#{{ post.modalID }}" class="portfolio-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="{{ post.icon }}" class="img-responsive center-block img-thumbnail" alt="">
                            <!--<div>
                                <h5 class="text-center">{{ post.title }}</h5>
                            </div>-->
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
